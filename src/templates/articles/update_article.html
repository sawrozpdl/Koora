{% extends "base.html" %}



{% block content %}

                 

  <form class = "container" action = "{{ article.update_url }}" method = "post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if error %}
        <div class = 'alert alert-danger'> {{error}} </div>
    {% elif success %}
        <div class = 'alert alert-success'> {{success}} </div>
    {% elif guide %}
        <div class = 'alert alert-warning'> {{guide}} </div>
    {% endif %}

    <div class="card gedf-card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Create an Article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Images</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                    <div class="form-group">
                        <label class="sr-only" for="message">title</label>
                        <textarea name = "title" required class="form-control" id="message" rows="1" placeholder="What is your Article about?">{{article.title}}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="message">content</label>
                        <textarea name = "content" required class="form-control" id="message" rows="6" placeholder="Place your content here">{{ article.content}}</textarea>
                    </div>
                    <select name = "category" class="form-group form-control form-control-md">
                      {% for key, value in categories %}
                        <option value = "{{ key }}"  {% ifequal article.category  key %} selected {% endifequal %}>{{ value }}</option>
                      {% endfor %}
                    </select>
                    <div class="form-group">
                        <label class="sr-only" for="message">tags</label>
                        <textarea name = "tags" class="form-control" id="message" rows="2" placeholder="Put tags seperated with comma e.g funtimes, winter"></textarea>
                    </div>
                </div>
                <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                    <div class="form-group">
                        <div class="custom-file">
                            <input name = "article_image" type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Upload image</label>
                        </div>
                    </div>
                    <div class="py-4"></div>
                </div>
            </div>
            <div class="btn-toolbar justify-content-between">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="submit" class="btn btn-secondary">Draft</button>
                </div>
                <div class="btn-group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa fa-globe"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                        <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Gopya(Private)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>  

{% endblock content %}
